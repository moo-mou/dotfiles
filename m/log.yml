version: 1

formatters:
    simpleFormater:
        format: '%(asctime)s %(name)s %(levelname)s: %(message)s'
        datefmt: '%Y/%m/%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simpleFormater
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    filename: logconfig.log
    maxBytes: 1024
    backupCount: 3

root:
    level: INFO
    handlers: [console]
