version: 1

disable_existing_loggers: False  # this fixes the problem

formatters:
    simpleFormater:
        format: '[%(asctime)s %(filename)s:%(lineno)d] %(levelname)s\n %(message)s'
        datefmt: '%Y/%m/%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simpleFormater
    stream: ext://sys.stdout


root:
    level: INFO
    handlers: [console]
